<h1>Search Course</h1>
<form method="Get">
    <input type="text" name="id" placeholder="enter course id">
    <button type="submit">Search</button>
</form>

<ul>
    {% if coures %}
        {% for course in courses %}
            <li>
                <a href="{% url 'update' pk=course.course_id %}">update</a>
                <a href="{% url 'delete' pk=course.pk %}" onclick="return confirm('delete');">Delete</a>
                Course ID: {{ course.course_id }}, Course Name: {{ course.course_name }}
            </li>
        {% endfor %}
    {% endif %}

</ul>
